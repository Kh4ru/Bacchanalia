<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account created</title>

  <!-- Redirection après 2 secondes -->
  <meta http-equiv="refresh" content="2;url=/login">

  <style>
    :root{
      --bg1:#0f1115;
      --bg2:#07080b;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.09);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --accent: #7CFF4A;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(124,255,74,.10), transparent 60%),
        radial-gradient(700px 400px at 90% 30%, rgba(124,255,74,.07), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .card{
      max-width: 380px;
      padding: 30px 26px;
      background: linear-gradient(180deg, var(--card2), var(--card));
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
    }

    .icon{
      width: 56px;
      height: 56px;
      margin: 0 auto 12px;
      border-radius: 50%;
      background: rgba(124,255,74,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 28px;
      color: var(--accent);
    }

    h2{
      margin: 6px 0 6px;
      font-size: 22px;
      font-weight: 750;
    }

    p{
      margin: 0;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="icon">✓</div>
    <h2>Account created</h2>
    <p>You will be redirected to login</p>
  </div>

</body>
<script>
  setTimeout(() => {
    window.location.href = "/login";
  }, 2000);
</script>

</html>
