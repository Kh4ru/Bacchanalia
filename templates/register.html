<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create account</title>
  <style>
    :root{
      --bg1:#0f1115;
      --bg2:#07080b;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.09);
      --border: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --accent: #7CFF4A;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(124,255,74,.10), transparent 60%),
        radial-gradient(700px 400px at 90% 30%, rgba(124,255,74,.07), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:380px;
      padding:28px 26px 30px;
      background: linear-gradient(180deg, var(--card2), var(--card));
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      text-align:center;
    }

    h2{
      margin:0 0 6px;
      font-size:22px;
      font-weight:750;
    }

    .subtitle{
      font-size:14px;
      color:var(--muted);
      margin-bottom:18px;
    }

    input{
      width:100%;
      padding:12px 14px;
      margin-bottom:12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);
      color:var(--text);
      outline:none;
    }

    input::placeholder{ color:rgba(255,255,255,.45); }

    input:focus{
      border-color:rgba(124,255,74,.55);
      box-shadow:0 0 0 4px rgba(124,255,74,.12);
    }

    button{
      width:100%;
      padding:12px 16px;
      border-radius:999px;
      border:1px solid rgba(124,255,74,.35);
      background:rgba(124,255,74,.14);
      color:var(--text);
      font-weight:600;
      cursor:pointer;
      transition:.15s;
    }

    button:hover{
      transform:translateY(-1px);
      background:rgba(124,255,74,.18);
      border-color:rgba(124,255,74,.6);
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Create account</h2>
    <div class="subtitle">Join Bacchanalia</div>

    <form method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="username" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Create account</button>
    </form>
  </div>

</body>
</html>
